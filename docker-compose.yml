version: "3"

services:
    app:
        hostname: app
        build:
            dockerfile: Dockerfile
            context: .
        restart: always
        ports:
            - 8080:8080
        volumes:
            - ./:/app
        depends_on:
            - database
        networks:
            - balance
    database:
        hostname: database
        image: postgres:12.7
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        volumes:
            - ./postgresql_data:/var/lib/postgresql/data
        networks:
            - balance
networks:
    balance:
        driver: bridge